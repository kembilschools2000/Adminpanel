<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f7fd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .login-card .logo {
      margin-bottom: 15px;
    }

    .login-card .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: white;
      padding: 5px;
    }

    .login-card h2 {
      margin: 10px 0 20px;
      color: #223f77;
    }

    .login-card input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background: #223f77;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-card button:hover {
      background: #1b3360;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      <img src="https://i.postimg.cc/cJXRGcQS/1760276323380.jpg" alt="Kembil School Logo">
    </div>
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtvLEYFnNmmge6WYTrlrO2BTtkqgBWYxg",
      authDomain: "kembil-schools.firebaseapp.com",
      projectId: "kembil-schools",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const allowedAdmins = ["kembilschools2000@gmail.com"]; // Replace with real admin emails

    function adminLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (!allowedAdmins.includes(email)) {
        alert("Access Denied: Not an Admin");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "admin-dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>

</body>
</html>
